<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--Including this link tag allows you to connect to your css style sheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <!-- If you write a style onto a parent (the body) it will be passed onto it's "children" the h1 and h2 -->
  <body>
    <h1 class="main-header white-font" id="id">This is sample text</h1>
    <!-- Writing a style onto a "child" or h1 is more specific, therefore better -->
    <h2 class="white-font">This is beach</h2>
  </body>
</html>
