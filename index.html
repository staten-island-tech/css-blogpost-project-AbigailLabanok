<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--Including this link tag allows you to connect to your css style sheet-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="parent">
            <h1 class="child">Hey I'm the Child</h1>
        </div>
    </body>
</html>
<!--Including this link tag: <meta name="viewport" content="width=device-width, initial-scale=1" /> allows you to connect to your css style sheet-->
<!-- Writing a style onto an element (h1) is more specific, therefore better -->
<!--Adding an id allows for more specific elements to be accessed directly. An id can only be used for one element.-->
<!--Adding classes allows for elements or groups of elements to be accessed directly-->
<!-- A div just acts like a parent -> divs are block level elements and spans are in line elements & is more specific -->
